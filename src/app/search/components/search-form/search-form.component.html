<form class="input-group input-group-sm mt-3">
  <input
    [(ngModel)]="searchTerm"
    name="searchBox"
    aria-describedby="searchButton"
    aria-label="search"
    class="form-control ml-4"
    id="searchBox"
    placeholder="Enter search term..."
    type="text"
  />
  <div class="input-group-append">
    <button class="btn btn-primary" type="submit" id="searchButton" (click)="searchResultsFacade.search(searchTerm)">Search</button>
  </div>
</form>
