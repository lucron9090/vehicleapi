<ng-container *ngIf="details.code || details.description">
  <span class="dtc-code font-weight-bold" [innerHTML]="details.code"></span>
  <span class="dtc-description" [innerHTML]="details.description"></span>
</ng-container>
<ng-container *ngIf="details.bulletinNumber">
  <span class="release-date font-weight-bold" [innerHTML]="details.releaseDate"></span>
  <span class="bulletin-number font-weight-bold" [innerHTML]="details.bulletinNumber"></span>
</ng-container>

<div *ngIf="isFullScreen && details.thumbnailHref; else noThumbnail" class="d-inline-flex flex-column thumbnail-container">
  <img *ngIf="isFullScreen && details.thumbnailHref" [lazyLoad]="details.thumbnailHref" height="110" width="120" />
  <div class="title" [class.align-right]="details.id==='-997' || details.id==='-998' || details.id==='-999'" *ngIf="details.title" [innerHTML]="details.title"></div>
  <div *ngIf="details.subtitle" class="document-subtitle" [innerHTML]="details.subtitle"></div>
</div>

<ng-template #noThumbnail>
  <div class="title" *ngIf="details.title" [class.align-right]="details.id==='-997' || details.id==='-998' || details.id==='-999'" [innerHTML]="details.title"></div>
  <div *ngIf="details.subtitle"  class="document-subtitle" [innerHTML]="details.subtitle"></div>
</ng-template>
